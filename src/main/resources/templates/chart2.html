<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${@environment.getProperty('spring.application.name')} + ' : Chart'">Chart</title>
    <link th:href="@{/bootstrap-5-3-3/css/bootstrap.css}" rel="stylesheet">
    <style>
        .canvas-container {
            position: relative;
            width: 4000px; /* Adjust as needed */  /* ----- width: 1100px; / JW4000 / JW2000 */
            /*width: 1400px; !* Adjust as needed *!*/
            height: 6000px; /* Adjust as needed */  /* ----- height: 2000px; /JW6000 /JW3000 */
            /*height: 2100px; !* Adjust as needed *!*/
            border: 1px solid #555151;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #backgroundCanvas {
            z-index: 0;
        }

        #overlayCanvas1 {
            z-index: 1;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }
        #overlayCanvas2 {
            z-index: 2;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }

        #overlayCanvas3 {
            z-index: 3;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }

        #overlayCanvas4 {
            z-index: 4;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }

        #overlayCanvas5 {
            z-index: 5;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }

        #overlayCanvas6 {
            z-index: 6;
            pointer-events: none; /* To make sure the background canvas can still receive events */
        }

        .form-control {
            font-family: "Courier New", Times, Monospace,serif;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
<header th:replace="~{fragment::header}"></header>
<div class="container-fluid">
    <!-- Parent Div -->
    <div class="row bg-light p-4 justify-content-center">

        <!-- Nested Div 1 -->
        <div class="col-sm mb-1">
            <div id="bg-color-1" class="container p-2 text-white border border-dark" style="background-color: orange;">
                <h5 class="text-center">WARTA</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed1" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading1" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>

        <!-- Nested Div 2 -->
        <div class="col-sm mb-1">
            <div id="bg-color-2" class="container p-2 text-white border border-dark" style="background-color: blue;">
                <h5 class="text-center">BLUE LADY</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed2" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading2" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>

        <!-- Nested Div 3 -->
        <div class="col-sm mb-1">
            <div id="bg-color-4" class="container p-2 text-white border border-dark" style="background-color: darkmagenta;">
                <h5 class="text-center">CHERRY LADY</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed4" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading4" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>

        <!-- Nested Div 4 -->
        <div class="col-sm mb-1">
            <div id="bg-color-3" class="container p-2 text-white border border-dark" style="background-color: green;">
                <h5 class="text-center">DORCHESTER LADY</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed3" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading3" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>

        <!-- Nested Div 5 -->
        <div class="col-sm mb-1">
            <div id="bg-color-6" class="p-2 text-white border border-dark" style="background-color: darkblue;">
                <h5 class="text-center">LADY MARIE</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed6" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading6" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>

        <!-- Nested Div 6 -->
        <div class="col-sm mb-1">
            <div id="bg-color-5" class="p-2 text-black border border-dark" style="background-color: white;">
                <h5 class="text-center">KO≈ÅOBRZEG</h5>
                <p class="text-center"><b>Speed: </b>
                    <span id="speed5" class="text-center p-1 border-0">0</span>
                </p>
                <p class="text-center"><b>Heading: </b>
                    <span id="heading5" class="text-center p-1 border-0">0</span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="canvas-container">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="overlayCanvas1"></canvas>
    <canvas id="overlayCanvas2"></canvas>
    <canvas id="overlayCanvas3"></canvas>
    <canvas id="overlayCanvas4"></canvas>
    <canvas id="overlayCanvas5"></canvas>
    <canvas id="overlayCanvas6"></canvas>
</div>
<div class="container-fluid mt-3">
    <p id="textField" class="form-control">Text</p>
</div>
<footer th:replace="~{fragment::footer}"></footer>
<script type="text/javascript"  th:src="@{/js/ws-params.js}"></script>
<script th:src="@{/bootstrap-5-3-3/js/bootstrap.js}"></script>
<script th:src="@{/js/chart-script.js}"></script>
</body>
</html>
