<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/bootstrap-5-3-3/css/bootstrap.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/bootstrap-5-3-3/js/bootstrap.js}"></script>
</head>
<body>
<header th:fragment="header" class="header p-3">
    <p class="text-center h4">Simple AIS server</p>
    <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:if="${name == 'home'}" class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        <a th:unless="${name == 'home'}" class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'chart'}" class="nav-link active" th:href="@{/chart}">Chart</a>
                        <a th:unless="${name == 'chart'}" class="nav-link" th:href="@{/chart}">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'about'}" class="nav-link active" th:href="@{/about}">About</a>
                        <a th:unless="${name == 'about'}" class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'terminal'}" class="nav-link active" th:href="@{/terminal}">Terminal</a>
                        <a th:unless="${name == 'terminal'}" class="nav-link" th:href="@{/terminal}">Terminal</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    </div>
</header>

<footer th:fragment="footer" class="footer p-3">
    <p class="text-center m-0">&copy; 2024. All rights reserved.</p>
    <p class="text-center small m-0" th:text="'Version: ' + ${@environment.getProperty('application.version')}">
        Application version</p>
</footer>

</body>
</html>
