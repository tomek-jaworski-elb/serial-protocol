<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="refresh" content="no-cache">
    <link th:href="@{/bootstrap-5-3-3/css/bootstrap.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/bootstrap-5-3-3/js/bootstrap.js}"></script>
</head>
<body>
<header th:fragment="header" class="header p-3">
    <p class="text-center h4">Simple AIS server</p>
    <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:if="${name == 'home'}" class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        <a th:unless="${name == 'home'}" class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'chart'}" class="nav-link active" th:href="@{/chart}">Chart</a>
                        <a th:unless="${name == 'chart'}" class="nav-link" th:href="@{/chart}">Chart</a>
                    </li>
                    <li hidden class="nav-item">
                        <a hidden th:if="${name == 'track'}" class="nav-link active" th:href="@{/tracks}">Tracks</a>
                        <a hidden th:unless="${name == 'track'}" class="nav-link" th:href="@{/tracks}">Tracks</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'about'}" class="nav-link active" th:href="@{/about}">About</a>
                        <a th:unless="${name == 'about'}" class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'terminal'}" class="nav-link active" th:href="@{/terminal}">Terminal</a>
                        <a th:unless="${name == 'terminal'}" class="nav-link" th:href="@{/terminal}">Terminal</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${name == 'name-service'}" class="nav-link active" th:href="@{/name-service}">Names</a>
                        <a th:unless="${name == 'name-service'}" class="nav-link" th:href="@{/name-service}">Names</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a th:if="${name == 'instructor-service'}" class="nav-link active" th:href="@{/instructor-service}">Instructors</a>
                        <a th:unless="${name == 'instructor-service'}" class="nav-link" th:href="@{/instructor-service}">Instructors</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger fw-bold">Logout</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    </div>
</header>

<footer th:fragment="footer" class="footer p-3">
    <p sec:authorize="isAuthenticated()" class="text-center m-0">Logged user: <span sec:authentication="name">Bob</span></p>
    <p th:text="${'&copy;'  + #dates.year(#dates.createNow())} + ', All rights reserved.'" class="text-center m-0">&copy; 2024. All rights reserved.</p>
    <p class="text-center small m-0">Active sessions: <span id="sessions" class="text-danger fw-bold" th:text="${sessions}">0</span></p>
    <p class="text-center small m-0" th:text="'Version: ' + ${@environment.getProperty('application.version')} + ', Build: ' + ${@environment.getProperty('application.build')}">
        Application version</p>
    <script type="text/javascript"  th:src="@{/js/ws-session-count.js}"></script>
</footer>

</body>
</html>
