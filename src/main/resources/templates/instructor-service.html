<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragment::head}"></head>
<head>
    <title th:text="${@environment.getProperty('spring.application.name')} + ' : Instructors'">Serial port
        server</title>
    <style>
        .zoom-container {
            position: relative;
            display: inline-block;
        }

        .zoom-image {
            position: absolute;
            border: 1px solid #ccc;
            z-index: 1000;
            display: none;
            width: 200px;
            height: auto;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: white;
        }
    </style>
</head>
<body>
<header th:replace="~{fragment::header}"></header>
<div class="container">
    <!-- Pagination info -->
    <div class="d-flex justify-content-between align-items-center mb-3" th:if="${!#lists.isEmpty(instructors)}">
        <div>
            <span class="text-muted">
                Showing <span th:text="${currentPage * pageSize + 1}">1</span> -
                <span th:text="${currentPage * pageSize + #lists.size(instructors)}">20</span>
                of <span th:text="${totalElements}">100</span> instructors
            </span>
        </div>
        <div>
            <label for="pageSizeSelect" class="me-2">Page size:</label>
            <select id="pageSizeSelect" class="form-select form-select-sm d-inline-block" style="width: auto;" onchange="changePageSize(this.value)">
                <option th:selected="${pageSize == 10}" value="10">10</option>
                <option th:selected="${pageSize == 20}" value="20">20</option>
                <option th:selected="${pageSize == 50}" value="50">50</option>
                <option th:selected="${pageSize == 100}" value="100">100</option>
            </select>
        </div>
    </div>

    <!-- Pagination controls -->
    <nav th:if="${totalPages > 1}" aria-label="Instructors pagination" class="mb-3">
        <ul class="pagination justify-content-center">
            <!-- First page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=0, size=${pageSize})}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>
            <!-- Previous page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Page numbers -->
            <th:block th:with="startPage=${T(java.lang.Math).max(0, currentPage - 2)}, endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/instructor-service(page=${pageNum}, size=${pageSize})}"
                       th:text="${pageNum + 1}">1</a>
                </li>
            </th:block>

            <!-- Next page -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <!-- Last page -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${totalPages - 1}, size=${pageSize})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <table th:if="${!#lists.isEmpty(instructors)}" class="table table-striped">
        <thead>
        <tr>
            <th scope="col" style="text-align: center">#</th>
            <th scope="col" style="text-align: center">ID</th>
            <th scope="col" style="text-align: center">Name</th>
            <th scope="col" style="text-align: center">Surname</th>
            <th scope="col" style="text-align: center">Nick</th>
            <th scope="col" style="text-align: center">Photo 1</th>
            <th scope="col" style="text-align: center">Photo 2</th>
            <th scope="col" style="text-align: center">Photo 3</th>
            <th scope="col" style="text-align: center">Photo 4</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor, instructorStat : ${instructors}">
            <th scope="row" th:text="${currentPage * pageSize + instructorStat.index + 1}" style="text-align: center">Index</th>
            <td th:text="${instructor.no}" style="text-align: center">ID</td>
            <td th:text="${instructor.name}" style="text-align: center">Name</td>
            <td th:text="${instructor.surname}" style="text-align: center">Surname</td>
            <td th:text="${instructor.nick}" style="text-align: center">Nick</td>
            <td style="text-align: center">
                <img th:src="@{'data:image/jpeg;base64,'+${instructor.photo1}}" alt="Image from DB"
                     style="width: 20%; height: 20%;" class="img-fluid">
            </td>
            <td style="text-align: center">
                <img th:src="@{'data:image/jpeg;base64,'+${instructor.photo2}}" alt="Image from DB"
                     style="width: 20%; height: 20%;" class="img-fluid">
            </td>
            <td style="text-align: center">
                <img th:src="@{'data:image/jpeg;base64,'+${instructor.photo3}}" alt="Image from DB"
                     style="width: 20%; height: 20%;" class="img-fluid">
            </td>
            <td style="text-align: center">
                <img th:src="@{'data:image/jpeg;base64,'+${instructor.photo4}}" alt="Image from DB"
                     style="width: 20%; height: 20%;" class="img-fluid">
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination controls (bottom) -->
    <nav th:if="${totalPages > 1}" aria-label="Instructors pagination bottom" class="mt-3">
        <ul class="pagination justify-content-center">
            <!-- First page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=0, size=${pageSize})}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>
            <!-- Previous page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Page numbers -->
            <th:block th:with="startPage=${T(java.lang.Math).max(0, currentPage - 2)}, endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/instructor-service(page=${pageNum}, size=${pageSize})}"
                       th:text="${pageNum + 1}">1</a>
                </li>
            </th:block>

            <!-- Next page -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <!-- Last page -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/instructor-service(page=${totalPages - 1}, size=${pageSize})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(instructors)}" class="alert alert-info text-center">
        No instructors found.
    </div>
</div>
<footer th:replace="~{fragment::footer}"></footer>
<script th:inline="javascript">
    function changePageSize(size) {
        window.location.href = '/instructor-service?page=0&size=' + size;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("td img");

        images.forEach(img => {
            const zoomImg = document.createElement("img");
            zoomImg.className = "zoom-image";
            zoomImg.src = img.src;
            document.body.appendChild(zoomImg);

            img.addEventListener("mouseenter", () => {
                zoomImg.style.display = "block";
                zoomImg.src = img.src;
            });

            img.addEventListener("mouseleave", () => {
                zoomImg.style.display = "none";
            });

            img.addEventListener("mousemove", (e) => {
                zoomImg.style.left = (e.pageX + 20) + "px";
                zoomImg.style.top = (e.pageY + 20) + "px";
            });
        });
    });
</script>
</body>
</html>
